<div class="col-md-12 mx-auto mt-3">
  <div class="row">
    <div class="search-div">
      <div class="form-group search-box col-12 pr-0">
        <span class="fa fa-search form-control-feedback bg-transparent"></span>
        <input type="text" class="form-control py-2 rounded-pill mr-1 pr-5 bg-transparent" placeholder="Wyszukaj"
          (keyup)="search($event.target.value)">
      </div>
    </div>
  </div>
</div>
